<div class="main-container">

    <!-- Header -->
    <div class="header mat-elevation-z5">
        <div><h3> Перелік доступних журналів </h3></div>
    </div>
    

    <!-- Table -->
    <div class="table-container mat-elevation-z2">
        <table mat-table 
        [dataSource]="teacherJournalsList"
        multiTemplateDataRows>
        <!-- Name Column -->
            <ng-container matColumnDef="subjectName">
                <th mat-header-cell *matHeaderCellDef> Назва предмету </th>
                <td mat-cell *matCellDef="let item"> {{item.subjectName}} </td>
            </ng-container>

        <!-- Class Column -->
            <ng-container matColumnDef="className">
                <th mat-header-cell *matHeaderCellDef> Назва класу </th>
                <td mat-cell *matCellDef="let item"> {{item.className}} </td>
            </ng-container>

        <!-- Year Column -->
            <ng-container matColumnDef="academicYear">
                <th mat-header-cell *matHeaderCellDef> Академічний рік </th>
                <td mat-cell *matCellDef="let item"> {{item.academicYear}} </td>
            </ng-container>
        <!-- Edit -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let journal" [attr.colspan]=3>
                    <div class="journal-detail" [@detailExpand]="journal == expandedElement ? 'expanded' : 'collapsed'">
                        <mat-card class="mat-card"><div>Тут буде журнал (але це не точно)</div></mat-card>

                        
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let journal; columns: columnsToDisplay;"class="journal-row"
            [class.journal-expanded-row]="expandedElement === journal"
            (click)="expandedElement = expandedElement === journal ? null : journal"></tr> 
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="journal-detail-row"></tr>
        </table>
    </div>
</div>
