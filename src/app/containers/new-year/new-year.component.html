
<div class="table-container">
  <table mat-table [dataSource]="transferList$ | async" multiTemplateDataRows>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="accent">Перевести всі</button>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary"
        (click)='transferClassesFunc([element])'>Перевести</button> 
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Клас </th>
      <td mat-cell *matCellDef="let element"> {{element.className}} </td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Кількість учнів </th>
      <td mat-cell *matCellDef="let element"> {{element.numOfStudents}} </td>
    </ng-container>

    <ng-container matColumnDef="newClassName">
      <th mat-header-cell *matHeaderCellDef> Новий клас </th>
      <td mat-cell *matCellDef="let element">
        {{generateClassName(element.className)}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">Вибрати всі
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="5">
        <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <webui-transfer-students-table [studentsList]='transferStudents[element.className]' 
          [className]='element.className'></webui-transfer-students-table>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>

</div>
