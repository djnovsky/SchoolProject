<div class="main-container">

  <!-- Header -->
  <div class="header mat-elevation-z5">
      <div><h3> Перелік предметів, які Ви викладаєте: </h3></div>
  </div>
  
  <!-- Table -->
  <div class="table-container mat-elevation-z2">
      <table mat-table 
      [dataSource]="teacherSubjectsList">
      <!-- Name Column -->
          <ng-container matColumnDef="subjectName">
              <th mat-header-cell *matHeaderCellDef> Назва предмету </th>
              <td mat-cell *matCellDef="let subject"> {{subject.subjectName}} </td>
          </ng-container>

      <!-- Info Column -->
          <ng-container matColumnDef="subjectDescription">
              <th mat-header-cell *matHeaderCellDef> Додаткова інформація </th>
              <td mat-cell *matCellDef="let subject"> {{subject.subjectDescription}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr> 
      </table>
  </div>
</div>
