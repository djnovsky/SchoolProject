<div class="expansion-container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Переведені класи
      </mat-panel-title>
      <mat-panel-description>
        Всього класів у наступному році: {{transferedClasses.length}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef> Класс </th>
          <td mat-cell *matCellDef="let element"> {{element.className}} </td>
        </ng-container>

        <ng-container matColumnDef="classYear">
          <th mat-header-cell *matHeaderCellDef> Рік навчання </th>
          <td mat-cell *matCellDef="let element"> {{element.classYear}} </td>
        </ng-container>

        <ng-container matColumnDef="numOfStudents">
          <th mat-header-cell *matHeaderCellDef> Кількість учнів </th>
          <td mat-cell *matCellDef="let element"> {{element.numOfStudents}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="classesFields"></tr>
        <tr mat-row *matRowDef="let row; columns: classesFields;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-expansion-panel>
</div>
