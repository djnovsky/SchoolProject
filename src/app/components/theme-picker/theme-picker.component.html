<div class="theme-picker">
  <mat-radio-group (change)="setTheme($event.value)" [value]="currentTheme">
    <mat-radio-button value="dayTheme">Денна тема</mat-radio-button>
    <mat-radio-button value="morningTheme">Ранкова тема</mat-radio-button>
    <mat-radio-button value="nightTheme">Вечірня тема</mat-radio-button>
  </mat-radio-group>
</div>
