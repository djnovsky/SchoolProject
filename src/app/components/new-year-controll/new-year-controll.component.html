<div class="controll-panel">
  <mat-form-field>
    <mat-label>Виберіть рік</mat-label>
    <mat-select [value]="currentYear" (selectionChange)="setYear($event.value)">
      <mat-option *ngFor="let year of sortedClassesYear" [value]="year">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox (change)="changeOnlyWithStudents($event.value)">Тільки з учнями</mat-checkbox>
</div>
