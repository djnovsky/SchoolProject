<div class="header mat-elevation-z5">
    <div><h3>{{journal.subjectName}}. {{journal.className}} клас.</h3></div>
</div>

<p>idClass: {{journal.idClass}}</p>
<p>idSubject: {{journal.idSubject}}</p>

<mat-table [dataSource]="journalDataTable">
    <ng-container matColumnDef="fullName" sticky class="fullName">
        <th mat-header-cell *matHeaderCellDef> Учень </th>
        <td mat-cell *matCellDef="let element">{{index}}. {{element.studentFullName}} </td>
    </ng-container>

    <ng-container *ngFor="let col of tableDates; let i=index" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{col}} </th>
        <td mat-cell *matCellDef="let element"
            (click)="setLessonIdToStore(element.marks[i].idLesson)"> {{element.marks[i].mark}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>
  </mat-table>

  <webui-journal-homework-dialog></webui-journal-homework-dialog>
