<div class="user-info">
    <div class="mask">
        <img [src]="_currentUser.imageTransform(user.avatar)" alt="User avatar">
    </div>

  <h3>{{user.firstname + ' ' + user.lastname}}</h3>
  <h4>{{_currentUser.userRole()}}</h4>
  <br>
    <div *ngIf = "!_currentUser.isAdmin()">
      <button mat-raised-button (click)="openDialog()">Редагувати профіль</button>
    </div>
  <br>  
</div>
